<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/event.css" type="text/css" >
    
    <title>Events Search</title>

  </head>
  <body>
    
    <form action="" id="search-form"  method="GET" style="border-radius: 25px;">
      
      <p class="form-title">Events Search</p>
      <hr class="head-divider" />
      
      <div class="form-body">
       
        <div class="input-item">
          <label class="title_text" for="eventInput">Keyword</label><label class="title_special" for="">*</label>
          <br /><input class="text-input" type="text" id="eventInput" name="event" style="border-radius: 5px;" required>
              <div id="keywordError" class="error-message"></div>
        </div>
       
        <!-- inline-input (used flex): make two items in one line when using <div> -->
        <div class="inline-input" id="table_div_inline">
          
          <div class="input-item">
            <label class="title_text" for="distanceInput">Distance(miles)</label>
            <br /><input class="text-input" id="distanceInput" name="distance" type="number" placeholder="10"  style="border-radius: 5px;" />
          </div>
         
          <div id= "right" class="input-item">
            <label class="title_text" for="category">Category</label><label class="title_special" for="">*</label>
            <br />
            <select name = "categories" id = "category"  style = "border-radius: 5px">
              <option value = "default">Default</option>
              <option value = "music">Music</option>
              <option value = "sports">Sports</option>
              <option value = "artstheatre">Arts & Theatre</option>
              <option value = "film">Film</option>
              <option value = "miscellaneous">Miscellaneous</option>
              </select>
          </div>
        
        </div>
         <!-- onchange="toggleInput()" -->
        <div class="input-item">
          <label class="title_text" for="addressInput">Location</label><label class="title_special" for="">*</label>
           &nbsp&nbsp<label class="autodetection"><input type="checkbox" name="" id="checkbox" > Auto-Detect Location</label>
          <br/><div><input class="text-input" id="addressInput" name="address" type="text"  style="border-radius: 5px;" required></div>
            <div id="locationError" class="error-message"></div>
        </div>

       
        <div>&nbsp</div>

        
       
          <div class="inline-input">
          
            <div class="input-item">
              <button class="research" id="searchButton" type="button">RESEARCH</button>
              </div>
           
              <div class="input-item">
                <button class="clear" type="button"  onclick="clearForm()">CLEAR</button>
                </div>
          
          </div>

          
       
      
      </div>
    </form>

    <div id="noRecordsNotice"></div>
    
    <div id="searchResults"></div>

    <div class="expanded" id="eventDetailResults"></div>

  
    <div class="notice" id="showVenueDetail_notice"></div>
    <div class="notice" id="arrow"></div>

    <div class="expanded" id="showVenueDetail"></div>
    
   
    <script src="../static/event.js"></script>

  </body>
</html>
