<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Event Search</title>

  <body>
    <h1>Event Search</h1>
    <form id="search-form">
      <label for="eventInput">Event:</label>
      <input type="text" id="eventInput" name="event"><br>

      <label for="distanceInput">Distance (miles):</label>
      <input type="number" id="distanceInput" name="distance"><br>

      <div class="input-item">
        <label for="category">Category</label><label for="">*</label>
        <br />
        <select name = "categories" id = "category"  style = "border-radius: 5px">
          <option value = "default">Default</option>
          <option value = "music">Music</option>
          <option value = "sports">Sports</option>
          <option value = "artstheatre">Arts & Theatre</option>
          <option value = "film">Film</option>
          <option value = "miscellaneous">Miscellaneous</option>
          </select>
      </div>

      <label for="addressInput">Address:</label>
      &nbsp&nbsp<label><input type="checkbox" name="" id="checkbox" >Auto-Detect Location</label>
      <br/>
      <input type="text" id="addressInput" name="address"><br>

      <button type="button" id="searchButton">Search</button>
    </form>

    <div id="noRecordsNotice"></div>
    
    <div id="searchResults"></div>

    <div class="expanded" id="eventDetailResults"></div>

  
    <div class="notice" id="showVenueDetail_notice"></div>
    <div class="notice" id="arrow"></div>

    <div class="expanded" id="showVenueDetail"></div>
