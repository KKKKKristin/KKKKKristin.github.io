<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container-fluid d-flex justify-content-center">

    <div class="card col-lg-9 result_table_outer">
      <table class="table table-striped" *ngIf="events?.length">
        <thead>
          <tr>
            <th scope="col" class="col-0.5">Date/Time</th>
            <th scope="col" class="col-2">Icon</th>
            <th scope="col" class="col-5.5">Event</th>
            <th scope="col " class="col-2">Genre</th>
            <th scope="col " class="col-2">Venue</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row_height" *ngFor="let event of events; let i = index" (click)="display_function(i+1)">
          <!-- <tr class="row_height" *ngFor="let event of events; let i = index" > -->
            <td class="index-num">
              {{event.dates.start.localDate+" "+event.dates.start.localTime}}
            </td>
            <td>
              <img src="{{event.images?.[0].url||''}}" class="result_img" />
            </td>

            <td>
              {{event.name}}
            </td>

            <td>
              {{event.classifications?.[0].genre?.name || ""}}
            </td>

            <td>
              {{event._embedded.venues?.[0].name||''}}
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>


</body>

</html>
